<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="AtividadeFormulario.css">
</head>
<body>
    <form action="" method="post" name="Formulario">
        <fieldset>
            <legend>Formulário de Amissão de Cliente</legend>
            <div>
                <input type="date" name="data">
                &nbsp; &nbsp; &nbsp;
                <input type="text" name="agente" style="width: 550px;">
            </div>
            <div>
                <label for="data">Data</label>
                <label for="nome" style="margin-left: 115px;">Agente/Nome do Representante</label>
            </div>
            <br>
            <div>
                <input type="text" name="nomeCliente" style="width: 300px;">
                <input type="text" name="nomeOrg" style="margin-left: 40px; width: 352px;">
            </div>
            <div>
                <label for="nomeCliente">Nome do Cliente</label>
                <label for="nameOrg" style="margin-left: 234px">Nome da Organização/Empresa do Cliente</label>
            </div>
            <br>
            <div>
                <hr>
                <p style="text-align: center;">Informações do Cliente</p>
                <hr>
            </div>
            <br>
            <div>
                <input type="tel" name="telefone">
                &nbsp; &nbsp; &nbsp;
                <input type="tel" name="celular" style="width: 180px;">
                &nbsp; &nbsp; &nbsp;
                <input type="email" name="email" style="width: 279px;">
            </div>
            <div>
                <label for="telefone">Telefone Residencial</label>
                <label for="celular" style="margin-left: 70px">Celular</label>
                <label for="email" style="margin-left: 162px;">Endereço de Email</label>
            </div>
            <br>
            <div>
                <input type="text" name="endereço" style="width: 700px;">
                <br>
                <label for="endereço">Endereço</label>
            </div>
            <br>
            <div>
                <input type="text" name="cidade">
                &nbsp; &nbsp; &nbsp;
                <input type="text" name="estado" style="width: 200px;">
                &nbsp; &nbsp; &nbsp;
                <input type="text" name="CEP" style="width: 256px;">
            </div>
            <div>
                <label for="cidade">Cidade</label>
                <label for="estado" style="margin-left: 160px;">Estado</label>
                <label for="CEP" style="margin-left: 185px;">CEP</label>
            </div>
            <br>
            <div>
                <input type="text" name="profissão" style="width: 700px;">
            </div>
            <div>
                <label for="profissão">Profissão/Tipo de Empresa</label>
            </div>
            <br>
            <div>
                <input type="date" name="dataNascimento" id="dataNasc">
                &nbsp; &nbsp; &nbsp;
                <input type="text" name="sexo">
            </div>
            <div>
                <label for="dataNascimento">DATA DE NASC.</label>
                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <label for="sexo">Sexo</label>
            </div>
            <br>
            <div>
                <input type="text" name="infoAd" id="infoAd">
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="text" name="solicitServiço">
            </div>
            <div>
                <label for="infoAd">Informações Adicionais (Idosos/Militar/etc.)</label>
                &nbsp; &nbsp; &nbsp;&nbsp;
                <label for="solicitServiço">Solicitações de Serviço</label>
            </div>
            <br>
            <div>
                <input type="text" name="solicitEspecial">
                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                <input type="text" name="acompanhamentos">
            </div>
            <div>
                <label for="solicitEspecial">Outros/Solicitações Especiais</label>
                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                <label for="acompanhamentos">Disponibilidade para acompanhamentos</label>
            </div>
            <br>
            <div>
                <input type="text" name="clienteAnt">
                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                <input type="text" name="referidoPor">
            </div>
            <div>
                <label for="clienteAnt">Cliente anterior?</label>
                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
                <label for="referidoPor">Referido por</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
