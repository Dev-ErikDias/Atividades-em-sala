    <script>
        var numero;
        numero = prompt("Informe um numero");

        if(!isNaN(numero)){
            var retorno = (numero == 0)?"numero neutro":(numero > 0)?"numero positivo":"numero negativo";
            console.log(retorno);
        }else
            console.log(numero + " não é numero!");
