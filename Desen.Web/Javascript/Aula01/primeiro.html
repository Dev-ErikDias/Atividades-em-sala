<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Aula 1 - Javascript <br> 
    <script>
        document.write("Olá mundo!");
        console.log("Olá mundo!");
        alert("Olá mundo!");
        cos=confirm("Escolha");
        console.log(cos);
        resp=prompt("Sua idade: ");
        console.log(resp);

        var numero = 10;
        console.log("Valor do numero "+numero);
        numero++;
        console.log("Valor do numero "+numero);
        numero/=5;
        console.log("Valor do numero"+numero);
        numero*=2;
        console.log("Valor do numero"+numero);
        numero-=5;
        console.log("Valor do numero"+numero);
    </script>
</body>
</html>
