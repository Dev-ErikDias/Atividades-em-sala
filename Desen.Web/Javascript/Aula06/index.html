<html>
    <head>
        <title>Vendas</title>
        <script src="script.js"></script>
    </head>
</html>

<body>
    <form name="frVendas">
        <label for="cod">Código</label>
        <input type="number" name="cod"   id="cod" onblur="buscarProduto()">
        <label for="Produto">Produto</label>
        <input type="text" id="produto" disabled>
        <label for="qtd">Quantidade</label>
        <input type="number" id="qtd" name="qtd">
        <input type="button" value="incluir" onclick="incluir()">
        <input type="button" value="concluir" onclick="concluirVenda()">
        <hr>
        <table id="tabela" border="1px">
            <tr>
                <td>Código</td>
                <td>Produto</td>
                <td>Valor Unitário</td>
                <td>SubTotal</td>
            </tr>
        </table>
    </form>
</body>
